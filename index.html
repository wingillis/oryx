<html>
<head>
  <link rel="stylesheet" href="node_modules/codemirror/theme/base16-dark.css" />
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="dist/oryx.css" />
</head>
<body>
  <div class="window-container">
    <div class="window-tags" id="sidebar">
      <input id="search-bar" ref="inp" @keyup.enter="chooseFirst" @keyup.esc="clearInput" type="text" placeholder="search" v-model="searchInput">
      <div id="file-lister">
        <div class="file-preview" @click="open(f._id)" @contextmenu="deleteEntry(f._id)" v-for="f in files">
          <div class="file-title no-overflow">
            {{ f.title }}
          </div>
          <div class="file-pre-text no-overflow">
            {{ f.preview }}
          </div>
          <div class="tag-container no-overflow">
            <div class="tag" v-for="tag in f.tags">
              {{ tag }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <textarea id="code"></textarea>

  </div>

</body>
<script src="main.js"></script>
</html>
